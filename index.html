<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>サポートメニュー</title>
  <link rel="stylesheet" href="assets/style.css">
  <style>
    .page { display: none; }
    .page.active { display: block; }
  </style>
</head>
<body>
  <h1>サポートメニュー</h1>
  <nav>
    <button onclick="showPage('faq')">FAQ</button>
    <button onclick="showPage('guide')">使い方</button>
    <button onclick="showPage('contact')">お問い合わせ</button>
  </nav>

  <div id="faq" class="page active">
    <h2>よくある質問（FAQ）</h2>

    <h3>Q1. このアプリは無料ですか？</h3>
    <p>A. 基本機能は無料でご利用いただけます。有料プランについてはアプリ内からご確認ください。</p>
    
    <h3>Q2. データのバックアップはできますか？</h3>
    <p>A. iCloud連携により自動的にバックアップされます。</p>
    <!-- 以下、質問追加可 -->
  </div>

  <div id="guide" class="page">
    <h2>使い方ガイド</h2>
    <p>＋ボタンを押して取引を入力してください。</p>
  </div>

  <div id="contact" class="page">
    <h2>お問い合わせ</h2>
    <p>xx.yoshiki@icloud.com にご連絡ください。</p>
  </div>

  <script>
    function showPage(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
