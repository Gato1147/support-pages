<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>サポートメニュー</title>
  <link rel="stylesheet" href="assets/style.css" />
  <style>
    .page { display: none; }
    .page.active { display: block; }
  </style>
</head>
<body>
  <h1>サポートメニュー</h1>
  <nav>
    <button onclick="showPage('faq')">FAQ</button>
    <button onclick="showPage('guide')">使い方</button>
  </nav>

  <div id="faq" class="page active">
    <h2>よくある質問（FAQ）</h2>

    <h3>Q1. このアプリは無料ですか？</h3>
    <p>A. 基本機能は無料でご利用いただけます。有料プランについてはアプリ内からご確認ください。</p>
    <h3>Q2. データのバックアップはできますか？</h3>
    <p>A. iCloud連携により自動的にバックアップされます。</p>
    <!-- 以下、追加の質問 -->
  </div>

  <div id="guide" class="page">
    <h2>使い方ガイド</h2>
    
   <p>このページでは、アプリの基本的な使い方を紹介します。</p>

    <h3>1. 仕訳の入力</h3>
    <p>ホーム画面から「＋」ボタンをタップし、取引内容を入力してください。</p>
    <h3>2. 科目の設定</h3>
    <p>設定画面から「科目の管理」に進むと、カスタム科目の追加が可能です。</p>
    <!-- 以下、追加のガイド -->
  </div>

  <script>
    function showPage(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      
      document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
      document.getElementById('btn-' + id).classList.add('active');
    }
  </script>
</body>
</html>
